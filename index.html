<!DOCTYPE html>
<html>
  <head>
    <title>P2_057</title>
    <!--<link rel="stylesheet" href="style.css" />-->
  </head>
  <body>
    <div class="header1">P2_057</div>
    <form onsubmit="return validate()">
      <table>
        <tbody>
          <tr>
            <td>Nama</td>
            <td>:</td>
            <td>
              <input id="nama" type="text" />
            </td>
            <td id="error_nama" style="color: red"></td>
          </tr>
          <tr>
            <td>Mata Kuliah</td>
            <td>:</td>
            <td>
              <select id="matakuliah">
                <option value="">Pilih Mata Kuliah</option>
                <option value="Matematika">Matematika</option>
                <option value="Fisika">Fisika</option>
                <option value="Kimia">Kimia</option>
              </select>
            </td>
            <td id="error_matakuliah" style="color: red"></td>
          </tr>
          <tr>
            <td>Nilai</td>
            <td>:</td>
            <td>
              <input id="nilai" type="number" min="0" max="100" />
            </td>
            <td id="error_nilai" style="color: red"></td>
          </tr>
          <tr>
            <td>
              <button
                id="btn"
                type="button"
                onclick="nama.value = null; 
                matakuliah.value =''; 
                nilai.value = null; "
              >
                Batal
              </button>
            </td>
            <td></td>
            <td>
              <input type="submit" value="Kirim" />
            </td>
          </tr>
        </tbody>
      </table>
    </form>
    <script>
      function validate() {
        let btn = document.getElementById("btn");
      
        let nama = document.getElementById("nama").value;
        let matakuliah = document.getElementById("matakuliah").value;
        let nilai = document.getElementById("nilai").value;
        let validate = true;
        var namaVar = nama;
        document.getElementById("btn").addEventListener("click", function () {
         
        });
        // Validasi Nama
        if (nama.trim() === "") {
          document.getElementById("error_nama").innerText =
            "Harap isi field Nama!"; // Tampilkan pesan kesa
          validate = false;
        } else {
          document.getElementById("error_nama").innerText = ""; // Hapus pesan kesalahan jika valid
        }

        // Validasi Mata Kuliah
        if (matakuliah === "") {
          document.getElementById("error_matakuliah").innerText =
            "Harap pilih Mata Kuliah!"; // Tampilkan
          validate = false;
        } else {
          document.getElementById("error_matakuliah").innerText = ""; // Hapus pesan kesalahan jika valid
        }

        // Validasi Nilai
        if (nilai === "") {
          document.getElementById("error_nilai").innerText =
            "Harap isi field Nilai!"; // Tampilkan pesan ke
          validate = false;
        } else {
          document.getElementById("error_nilai").innerText = ""; // Hapus pesan kesalahan jika valid
        }
        // Validasi Nama
        if (nama.trim() === "") {
          document.getElementById("error_nama").innerText =
            "Harap isi field Nama!"; // Tampilkan pesar
          validate = false;
        } else {
          let namaPattern = /^[a-zA-Z\s]+$/; // Pola regex untuk huruf dan spasi
          if (!namaPattern.test(nama.trim())) {
            document.getElementById("error_nama").innerText =
              "Nama harus berisi huruf atau spasi!";
            validate = false;
          } else if (nama.length > 20) {
            document.getElementById("error_nama").innerText =
              "Nama tidak boleh lebih dari 20 huruf";
            validate = false;
          } else {
            document.getElementById("error_nama").innerText = "";
          }
        }

        return validate;
      }
    </script>
  </body>
</html>
